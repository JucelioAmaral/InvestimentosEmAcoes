<mat-card><span class="card">5 ações mais negociadas nos últimos 7 dias </span>
  <div class="container">
    <table id="customers">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Current Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let item of trends'>
            <td  mat-header-cell >{{item.symbol}}</td>
            <td>{{item.currentPrice | currency : 'R$'}}</td>
        </tr>
    </tbody>
</table>
</div>
</mat-card>
